---
layout: default
permalink: aws_analytic
---
<section>
  <div class="grid t-hackcss-cards">
    {% for analytic in site.analytics %}
    <h2>
      <a href="{{ analytic.url | prepend: site.baseurl }}">
        {{ analytic.title }}
      </a>
    </h2>
    <p>{{ analytic.content | markdownify }}</p>

    {% endfor %}
  </div>
</section>
