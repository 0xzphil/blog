# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Wisp Hill - Knowledge Sharing
description: > # this means to ignore newlines until "baseurl:"
  Here is my documentation warehouse, what I learnt and what I want to share to you
repository: https://github.com/wisphill/blog
baseurl: /blog  # the subpath of your site, e.g. /blog
url: https://wisphill.github.io  # the base hostname & protocol for your site

# Build settings
markdown: kramdown

# Sass settings
sass:
  style: compressed

# Theme settings
theme_mode: markdown  # choices are: 'dark', 'standard', 'markdown'

